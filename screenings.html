<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上映作品一覧 — 大学アニ研交流会</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=M+PLUS+1:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
    ol,ul{list-style:none}
    a{font-size:inherit;color:inherit;text-decoration:none}
    img{display:block;width:100%;height:auto}
    body{
      font-family:"M PLUS 1",sans-serif;font-size:15px;font-weight:500;color:#333;
      line-height:1;overflow-x:hidden;
      background:
        radial-gradient(ellipse at 10% 50%, rgba(255,137,234,0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 90% 50%, rgba(156,224,255,0.08) 0%, transparent 50%),
        #fff0f6;
      background-attachment:fixed;
    }
    .font-bg{font-family:"Bungee",sans-serif;font-weight:400}

    .page-header{
      padding:40px 30px 30px;text-align:center;
    }
    .page-header .back{
      display:inline-block;margin-bottom:20px;
      padding:8px 20px;background:#333;color:#fff;
      border-radius:8px;font-size:13px;font-weight:700;
      transition:transform 0.3s cubic-bezier(0.08,1.32,0.75,1.67);
    }
    .page-header .back:hover{transform:scale(1.08)}
    .page-header h1{font-size:clamp(32px,6vw,48px);letter-spacing:0.08em}
    .page-header h1::after{
      content:"";display:block;width:120px;height:6px;margin:8px auto 0;
      background:linear-gradient(to right, #ff89ea, #e489ff, #9ce0ff);
      border-radius:3px;
    }
    .page-header .jp{
      display:block;margin-top:8px;
      font-size:14px;font-weight:700;color:#e489ff;
    }

    .sc-section{
      max-width:760px;margin:0 auto;padding:0 20px 60px;
    }
    .sc-list{display:flex;flex-direction:column;gap:24px;margin-top:30px}
    .sc-card{
      display:flex;gap:20px;
      padding:20px;background:#fff;border-radius:10px;
      filter:drop-shadow(0 0 10px #e0cfe0);
    }
    .sc-thumb{
      width:180px;height:100px;flex-shrink:0;
      border-radius:8px;overflow:hidden;
      background:#f0e8f0;
    }
    .sc-thumb img{width:100%;height:100%;object-fit:cover}
    .sc-body{flex:1;min-width:0}
    .sc-num{
      display:inline-block;
      font-size:11px;font-weight:900;letter-spacing:0.04em;
      padding:2px 10px;border-radius:4px;
      background:rgba(228,137,255,0.1);color:#e489ff;
      margin-bottom:6px;
    }
    .sc-title{font-size:18px;font-weight:900;line-height:1.4}
    .sc-meta{
      display:flex;gap:12px;margin-top:6px;
      font-size:12px;color:#999;
    }
    .sc-meta span{display:flex;align-items:center;gap:4px}
    .sc-desc{font-size:14px;color:#555;line-height:1.7;margin-top:8px}
    .sc-circle{
      font-size:12px;color:#999;margin-top:8px;
      padding-top:8px;border-top:1px solid #f0e8f0;
    }
    .sc-circle strong{color:#333}

    @media (max-width:768px){
      .sc-card{flex-direction:column}
      .sc-thumb{width:100%;height:160px}
    }

    .footer-bottom{
      padding:30px 0;text-align:center;
      background:#333;color:rgba(255,255,255,0.4);font-size:12px;
    }
    .footer-credit{display:inline-block;margin-top:6px;font-size:11px}
    .footer-credit a{color:rgba(255,255,255,0.5);text-decoration:underline;transition:color 0.2s}
    .footer-credit a:hover{color:#fff}
  </style>
</head>
<body>

<div class="page-header">
  <a href="index.html" class="back">← トップに戻る</a>
  <h1 class="font-bg">SCREENINGS</h1>
  <span class="jp">上映作品一覧</span>
</div>

<div class="sc-section">
  <div class="sc-list">
    <div class="sc-card">
      <div class="sc-thumb"><img src="sc-mitsuzou.png" alt="アニメ☆ミツゾウ大作戦！"></div>
      <div class="sc-body">
        <span class="sc-num font-bg">#01</span>
        <div class="sc-title">アニメ☆ミツゾウ大作戦！</div>
        <div class="sc-meta">
          <span>尺：2分</span>
        </div>
        <div class="sc-circle"><strong>東京理科大学 動画研究同好会</strong></div>
      </div>
    </div>
    <div class="sc-card">
      <div class="sc-thumb"><!-- <img src="" alt=""> --></div>
      <div class="sc-body">
        <span class="sc-num font-bg">#02</span>
        <div class="sc-title">作品タイトル（仮）</div>
        <div class="sc-meta">
          <span>尺：--分</span>
        </div>
        <div class="sc-desc">作品の説明が入ります。</div>
        <div class="sc-circle"><strong>サークル名</strong> — 大学名</div>
      </div>
    </div>
  </div>
</div>

<div class="footer-bottom">
  &copy; 2026 東京理科大学 動画研究同好会<br>
  <span class="footer-credit">Site by <a href="https://tooniq.co.jp" target="_blank" rel="noopener">TOONIQ LLC</a></span>
</div>

</body>
</html>
